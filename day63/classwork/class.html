
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>
    *{
    margin:0;
    padding: 0;
    box-sizing: border-box;
    }

    .grid-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* height: 100vh; */
        gap: 10px;
        
        

    }

    .box{
        background-color: blue;
        height: 200px;
    }

    .container{
        max-width: 1600px;
        margin: 0 auto;
        padding: 20px;
    }



    /* .video{
        width: 100px;
        height: 100vh;
        color: red;

    } */



    @media( max-width: 1200px){
        body{
            background-color: aquamarine;
        }
        .grid-container{
            grid-template-columns: repeat(2, 1fr);
        }

    }








    @media (max-width: 768px){
        .grid-container{
            grid-template-columns: (1, 1fr);
        }

    }










</style>



<div class="grid-container container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div class="video"></div>
</div> -->

    
</body>
</html>
