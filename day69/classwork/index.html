<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* reset css */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      ul {
        list-style-type: none;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* ან nav ან header ის შვილი!  */
      nav ul {
        display: flex;
        /* add item center to center elements horizontal */
        align-items: center;
        gap: 20px;
      }
      /* header section */
      header {
        display: flex;
        padding: 20px;
        justify-content: space-between; /* ორ ან რამდენი ელემტნისც იქნება მაგათ აშორებს ერთმანეთისანგ 
        და მაგათ შორის ტოვებს დანრჩენილ სივრცეს */
      }
      a {
        text-decoration: none;
      }
      /* ან nav ან header ის შვილი!  */

      nav button {
        background-color: rgb(137, 137, 255);
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
      }
    </style>

    <header class="container">
      <a href="">logo</a>
      <nav>
        <!-- ul იდან მოვაშორეთ and header ში დავუწერეთ -->
        <ul>
          <li><a href="#About">About</a></li>
          <li><a href="#services">services</a></li>
          <li><a href="#projects">projects</a></li>
          <li>
            <!-- a ში არაფერი არ გივწერია! -->
            <a href="#contacts"><button type="button">contacts</button></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
