
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    


<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
        }


body{
    background-color: bisque;
}


.box {
    position: relative;
    border: 10px solid red;
    height: 500px;
    width: 500px;

}

.boxx{
    position: absolute;
    border: 5px solid blue;
    background-color:black ;
    height: 200px;
    width: 200px;
    bottom: 0;
    left: 30%;

}


</style>





<div class="box"></div>
<div class="boxx"></div>

















</body>
