

<!-- Margin: Controls the space outside the element (between it and other elements).
Padding: Controls the space inside the element (between content and border).
Border: Controls the line around the element (between padding and margin).
Content: The actual content inside the element (text, images, etc.).


 1 Content: The middle part (your text or images).

 2 Padding: The space inside the box, around the content.

 3 Border: The line around the padding and content.

 4 Margin: The space outside the border, separating the element from others

 -->
