<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <form>

     
        <label for="scan for">Scan for:</label>
        <select id="scan for">
            <option value="active directory">Active Directory</option>
        
        </select>
        
        <br>
        <br>

       
        <label for="domain">Fully qualified domain name:</label>
        <input type="text" id="domain" value="AD.lab.company.com">

        <br>
        <br>

        
        <label for="organizational unit">Organizational Unit:</label>
        <input type="text" id="organizational unit" value="Lab/Engineering/Company">

        <br>
        <br>

     
        <label for="domain controller">Domain controller:</label>
        <input type="text" id="domain controller" value="myDomainController">
        
        <br>
        <br>

     
        <label for="username">Username:</label>
        <input type="text" id="username" value="Administrator">

        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password">

        <br>
        <br>
      
        <input type="button" value="Add to Scan">
        <input type="button" value="Exclude from Scan">

        <br>
        <br>

     

        

</body>


</html>
